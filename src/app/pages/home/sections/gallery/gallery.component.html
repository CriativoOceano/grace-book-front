<section id="gallery" class="gallery" appScrollAnimation>
  <div class="container">
    <div class="section-header fade-in-up">
      <h2>Explore a beleza da nossa sede campestre</h2>
      <p class="section-subtitle">Cada canto guarda um cenário perfeito para descansar, celebrar e se conectar com momentos especiais</p>
    </div>
    
    <div class="gallery-story fade-in-up">
      <p class="story-text">Descubra os ambientes que fazem da nossa Sede campestre um lugar único. Cada imagem conta uma história de paz e propósito.</p>
    </div>
    
    <div class="gallery-grid">
      <div class="gallery-item fade-in-up" 
           *ngFor="let image of images; let i = index"
           [style.animation-delay]="(i * 0.1) + 's'"
           (click)="openLightbox(image)">
        <img [src]="image.thumbnail" 
             [alt]="image.alt" 
             loading="lazy">
        <div class="overlay">
          <div class="overlay-content">
            <i class="pi pi-search-plus"></i>
            <span class="image-title">{{ image.title }}</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- <div class="gallery-cta fade-in-up">
      <p class="cta-text">Seja parte desta história. Reserve seu momento especial na Sede campestre.</p>
      <button class="cta-button" (click)="goToBooking()">
        <i class="pi pi-calendar-plus"></i>
        Reservar agora
      </button>
    </div> -->
  </div>
</section>
