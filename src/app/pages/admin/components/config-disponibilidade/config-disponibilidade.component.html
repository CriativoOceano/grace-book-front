<p-card>
  <div *ngIf="isLoading" class="loading-container">
    <p-progressSpinner></p-progressSpinner>
    <p>Carregando bloqueios...</p>
  </div>

  <div *ngIf="!isLoading" class="config-form">
    <!-- Formulário para bloquear data -->
    <div class="section">
      <h3>Bloquear Data</h3>
      <p class="section-description">
        Selecione uma data específica para bloquear reservas
      </p>
      
      <div class="bloquear-form">
        <div class="form-group">
          <label>Data:</label>
          <p-datepicker 
            [(ngModel)]="novaDataBloqueio"
            [showIcon]="true"
            dateFormat="dd/mm/yy"
            placeholder="Selecione a data">
          </p-datepicker>
        </div>
        
        <div class="form-group">
          <label>Motivo:</label>
          <input 
            type="text" 
            pInputText 
            [(ngModel)]="novoMotivo"
            placeholder="Motivo do bloqueio">
        </div>
        
        <div class="form-actions">
          <p-button 
            label="Bloquear Data"
            icon="pi pi-ban"
            [loading]="isSaving"
            [disabled]="isSaving"
            (onClick)="bloquearData()">
          </p-button>
        </div>
      </div>
    </div>

    <!-- Lista de bloqueios -->
    <div class="section">
      <h3>Datas Bloqueadas</h3>
      <p class="section-description">
        Gerencie as datas atualmente bloqueadas
      </p>
      
      <div *ngIf="bloqueios.length === 0" class="empty-state">
        <i class="pi pi-calendar-times" style="font-size: 3rem; color: #ccc;"></i>
        <h4>Nenhuma data bloqueada</h4>
        <p>Todas as datas estão disponíveis para reservas</p>
      </div>
      
      <p-table 
        *ngIf="bloqueios.length > 0"
        [value]="bloqueios" 
        [paginator]="true" 
        [rows]="10"
        styleClass="p-datatable-gridlines">
        
        <ng-template pTemplate="header">
          <tr>
            <th>Data</th>
            <th>Motivo</th>
            <th>Ações</th>
          </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-bloqueio>
          <tr>
            <td>{{ formatarData(bloqueio.data) }}</td>
            <td>{{ bloqueio.motivo }}</td>
            <td>
              <p-button 
                icon="pi pi-times" 
                [text]="true" 
                severity="danger"
                size="small"
                (onClick)="confirmarDesbloqueio(bloqueio)"
                pTooltip="Desbloquear data">
              </p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</p-card>
